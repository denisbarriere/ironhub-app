<!-- Once the 'projectTags' is initialised -->
<span *ngIf="endOfModuleProject">
  
  <!-- Project "number", displayed on top of the project image. 
        The tag color is different depending on the project number -->
  <span *ngIf="endOfModuleProject === 'Module 1' || endOfModuleProject === 'Module 2'" class="tag is-white is-rounded" [ngClass]="position">
    {{ endOfModuleProject }}
  </span>
  <span *ngIf="endOfModuleProject === 'Module 3'" class="tag is-warning is-rounded" [ngClass]="position">
    Final Module
  </span> 
</span>
