 <section *ngIf="projects" class="section list">
  <div class="container">

    <div class="list-header">
      <!-- Number of project displayed -->
      <span *ngIf="numberOfProjects > 0">
        {{ numberOfProjects }} project<span *ngIf="numberOfProjects > 1">s</span> found
      </span>
    
      <!-- Add project button -->
      <a *ngIf="this.session.isAuthenticated" class="button is-outlined is-pulled-right" [routerLink]="['/projects','new']" [routerLinkActive]="['is-active']">
        <span class="icon is-small">
          <i class="fa fa-plus"></i>
        </span>
        <span>Add Post</span>
      </a>

    </div>
  
    <!-- List of projects found -->
    <div class="projects">

      <!-- Project grid -->
      <!-- For each row -->
      <div *ngFor="let projects of projectsPerRow" class="columns">
      
        <!-- For each column -->
        <div *ngFor="let project of projects" class="column is-one-quarter">

          <!-- Display the project item -->
          <app-project-list-item [project]="project"></app-project-list-item>

        </div> <!-- end: column -->

      </div> <!-- end: columns -->
      
    </div> <!-- end: projects -->

  </div> <!-- end: container -->
</section> <!-- end: section -->
