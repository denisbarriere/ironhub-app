<form class="hero-body">
  <div class="container">
    <div id="signup" class="columns is-vcentered">
      <div class="column is-4 is-offset-4">
        <h1 class="title">
          Create account
        </h1>
        <div class="box">
          <label class="label">Email</label>
          <p class="control has-icons-left">
            <input class="input" type="text" placeholder="jane@doe.com" [(ngModel)]="user.email" name="email">
            <span class="icon is-small is-left">
              <i class="fa fa-envelope"></i>
            </span>
          </p>
          <br>
          <label class="label">Password</label>
          <p class="control has-icons-left">
            <input class="input" type="password" placeholder="Password" [(ngModel)]="user.password" name="password">
            <span class="icon is-small is-left">
              <i class="fa fa-lock"></i>
            </span>
          </p>
          <br>

          <div *ngIf="error" class="notification is-danger">{{error}}</div>

          <p class="control">
            <button (click)="signup()" class="button is-primary is-ironhub">Sign up</button>
          </p>
          <hr>

          <p class="control">
            <span>Already have an account? <a [routerLink]="['/login']">Sign in <span class="carret-right"></span></a></span>
          </p>

        </div>      
      </div>
    </div>
  </div>
</form>
<router-outlet></router-outlet>
